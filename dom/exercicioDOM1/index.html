<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/scripts.js"></script>
</head>
<body>
    <h1>Cadastro de Casa</h1>

    <form>
        <p>
            <label for="ibairro">Bairro: </label>
            <input type="text" name="bairro" id="ibairro">
        </p>

        <p>
            <label for="icidade">Cidade: </label>
            <input type="text" name="cidade" id="icidade">
        </p>
        
        <p>
            <label for="inumerocasa">Número da Casa: </label>
            <input type="text" name="numeroCasa" id="inumerocasa">
        </p>
        
        <p>
            <label for="iareaCasa">Área da casa: </label>
            <input type="text" name="areaCasa" id="iareaCasa">
        </p>
    </form>

    <button onclick="adicionarCasa()">Adicionar</button>

    <div>
        <ul></ul>
    </div>
</body>
</html>
