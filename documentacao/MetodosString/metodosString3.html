<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MÃ©todos String</title>
</head>
<body>
    <div class="output">
        <ul></ul>
    </div>

    <script>
        var lista = document.querySelector('.output ul')
        lista.innerHTML = ''

        var cidades = [
            'MAN675847583748sjt567654;Manchester Piccadilly',
            'GNF576746573fhdg4737dh4;Greenfield',
            'LIV5hg65hd737456236dch46dg4;Liverpool Lime Street',
            'SYB4f65hf75f736463;Stalybridge',
            'HUD5767ghtyfyr4536dh45dg45dg3;Huddersfield'
        ]
        
        for (var i = 0; i < cidades.length; i++) {
            var codigoEstacao = cidades[i].slice(0, 3);

            var posicaoPontoEVirgula = cidades[i].indexOf(';')
            var cidade = cidades[i].slice(posicaoPontoEVirgula + 1)
            
            var resultado = codigoEstacao + ': ' + cidade

            var itemLista = document.createElement('li')
            itemLista.textContent = resultado
            lista.appendChild(itemLista)
        }
    </script>
</body>
</html>
