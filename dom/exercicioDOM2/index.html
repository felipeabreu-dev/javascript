<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <h1>Cadastro de Im√≥veis</h1>
    <form onsubmit="app.addProperty()">
        <p>
            <label for="itype">Tipo de casa: </label>
            <select name="type" id="itype">
                <option value="casa">Casa</option>
                <option value="apartamento">Apartamento</option>
            </select>
        </p>

        <p>
            <label for="iarea">Area da casa: </label>
            <input type="text" name="area" id="iarea">
        </p>

        <p>
            <input type="checkbox" name="rented" id="irented">Alugado
        </p>

        <button type="submit">Salvar</button>
        <button type="button" onclick="app.cleanForm()">Limpar</button>
    </form>

    <h2>Propriedades cadastradas</h2>
    <ul id="properties">

    </ul>
</body>
